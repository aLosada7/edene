# Run interaction tests with Jest

name: 'Food Delivery app CI'

on: [push, pull_request]

jobs:
    # Run interaction tests with Jest
    interaction:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install dependencies
              run: yarn
            - name: Run tests
              run: npx nx run food-delivery:test
