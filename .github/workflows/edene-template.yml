name: 'Edene Template CI'

on: [push, pull_request]

jobs:
    deploy:
        name: ðŸš€ Publish to Netlify
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            # Cache node modules and next folder
            - name: ðŸ“¬ Caching
              uses: actions/cache@v2
              with:
                  path: |
                      **/node_modules
                      ${{ github.workspace }}/.next/cache
                  key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

            - name: ðŸ§° Install dependencies
              run: yarn

            - name: ðŸ“¦ Build project
              run: npx nx run edene-template:build:production

            - name: ðŸš€ Netlify Deploy
              uses: netlify/actions/cli@master
              env:
                  NETLIFY_AUTH_TOKEN: ${{ secrets.EDENE_TEMPLATE_NETLIFY_TOKEN }}
                  NETLIFY_SITE_ID: ${{ secrets.EDENE_TEMPLATE_NETLIFY_SITE_ID }}
              with:
                  args: deploy --dir=dist/apps/edene-template --prod
