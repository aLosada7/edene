name: 'Edene CI'

on: pull_request

jobs:
    components-chromatic:
        name: ðŸš€ Publish to Chromatic
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: ðŸ§° Install dependencies
              run: yarn

            - name: ðŸ“¦ Build components storybook
              run: npx nx run components:build-storybook

            - name: Publish to Chromatic
              uses: chromaui/action@v1
              with:
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  storybookBuildDir: 'dist/storybook/components'
                  autoAcceptChanges: true
    components-test:
        name: âœ… Test components
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: ðŸ§° Install dependencies
              run: yarn

            - name: âœ… Run tests
              run: npx nx run components:test
    components-build:
        name: ðŸ§© Check build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: ðŸ§° Install dependencies
              run: yarn

            - name: âœ… Run tests
              run: npx nx run components:build
